name: CI_uptime_monitor

on:
  push:
    branches: [ no ci ]
  pull_request:
    branches: [ no ci ] # 'no ci' if desired

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4.1.1

      # 2. Extract Version from `version.go` or a VERSION file
      - name: Extract Version
        id: extract_version
        run: |
          app_version=$(grep -oP '(?<=const AppVersion = ")[^"]+' ./version/version.go || cat ./VERSION)
          echo "EXTRACTED_VERSION=${app_version}" >> "$GITHUB_OUTPUT"

      # 3. Log in to DockerHub
      - name: Docker Login
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and Push Docker Image
      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: landscapedatacommons/uptime-monitor:${{ steps.extract_version.outputs.EXTRACTED_VERSION }}
          secrets: |
            SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}
            SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}

      # 5. Deploy to Remote Server
      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker service update uptime-monitor_service \
            --image=docker.io/landscapedatacommons/uptime-monitor:${{ steps.extract_version.outputs.EXTRACTED_VERSION }}
